<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logo</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: transparent;
      }
      .wrap {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        width: 100vw;
        height: 100vh;
        object-fit: contain; /* fills page as much as possible without cropping */
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="logo.png" alt="Logo" />
    </div>
  </body>
</html>
